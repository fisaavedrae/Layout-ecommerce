<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec25724b35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>e-Commerce</title>
</head>

<body>
    <div class="grid-layout">
        <div class="header">
            <img src="./assets/images/fse_logo_blanco.jpg" />
            <div class="busqueda">
                <div class="iconos-busqueda">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    Qué estás buscando?
                </div>
            </div>
            <div class="iconos">
                <div class="mi-cuenta"><i class="fa-solid fa-user fa-xl"></i> mi cuenta</div>
                <div>
                    <i class="fa-solid fa-truck fa-xl"></i>
                </div>
                <div>
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                </div>
            </div>
        </div>
        <div class="box side-bar">
            <h1>Categorias</h1>
            <div class="item">
                <div class="categoria">Mesas</div>
                <div class="cant-prod">(13)</div>
            </div>
            <div class="item">
                <div class="categoria">Sillas</div>
                <div class="cant-prod">(21)</div>
            </div>
            <div class="item">
                <div class="categoria">Muebles</div>
                <div class="cant-prod">(41)</div>
            </div>
            <div class="item">
                <div class="categoria">Pisos</div>
                <div class="cant-prod">(10)</div>
            </div>
        </div>
        <div class="box grilla">
            <div class="grilla-productos">
                <div class="card prod1">
                    <div class="imagen"><img
                            src="./assets/images/bergmund-silla-bar-negro-gunnared-gris__0926400_pe789189_s5.avif"
                            alt="Imagen BERGMUND" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">BERGMUND</div>
                            <div class="precio">$89.990</div>
                        </div>
                    </div>
                </div>
                <div class="card prod2">
                    <div class="imagen"><img src="./assets/images/tommaryd-mesa-gris-oscuro__0740544_pe742053_s5.avif"
                            alt="Imagen TOMMARYD" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">TOMMARYD</div>
                            <div class="precio">$159.990</div>
                        </div>
                    </div>


                </div>
                <div class="card prod3">
                    <div class="imagen"><img src="./assets/images/ingolf-silla-bar-blanco__0728062_pe736035_s5.avif"
                            alt="Imagen INGOLF" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">INGOLF</div>
                            <div class="precio">$79.990</div>
                        </div>
                    </div>
                </div>
                <div class="card prod4">
                    <div class="imagen"><img
                            src="./assets/images/haverud-dalfred-mesa-con-2-sillas-de-bar-negro-negro__1028674_pe835477_s5.avif"
                            alt="Imagen HÅVERUD / DALFRED" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">HÅVERUD / DALFRED</div>
                            <div class="precio">$239.970</div>
                        </div>
                    </div>
                </div>
                <div class="card prod5">
                    <div class="imagen"><img src="./assets/images/dalfred-piso-bar-negro__0727486_pe735711_s5.avif"
                            alt="Imagen DALFRED" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">DALFRED</div>
                            <div class="precio">$54.990</div>
                        </div>
                    </div>
                </div>
                <div class="card prod6">
                    <div class="imagen"><img src="./assets/images/yngvar-piso-bar-gris-oscuro__0714270_pe729999_s5.avif"
                            alt="Imagen YNGVAR" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">YNGVAR</div>
                            <div class="precio">$139.990</div>
                        </div>
                    </div>
                </div>
                <div class="card prod7">
                    <div class="imagen"><img
                            src="./assets/images/lillanaes-piso-bar-cromado-gunnared-gris-oscuro__1150259_pe893865_s5.avif"
                            alt="Imagen LILLÅNÄS" /></div>
                    <div class="info-producto">
                        <div class="boton">
                            <div class="comprar"><i class="fa-solid fa-cart-plus fa-xl"></i></div>
                        </div>
                        <div class="datos">
                            <div class="producto">LILLÅNÄS</div>
                            <div class="precio">$99.990</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box footer"><img src="./assets/images/fse_logo_blanco.jpg"><br>e-Commerce 2023</div>
    </div>
</body>

</html>
